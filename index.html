***
Para poder tramitar su envío como EMPRESA, necesitamos que facilite:

- Documento de Tramitación con Correos cumplimentando:
- El apartado 1 "DATOS DEL IMPORTADOR" con los datos de la empresa (CIF,  nombre/denominación social...)
- Marcando en los apartados 3 y 4 la casilla que describa el CONTENIDO DEL ENVIO (o si es el caso: "Ninguno de los anteriores").
- SELLO de la empresa en el apartado 6
- Factura comercial o proforma que incluya DESCRIPCIÓN de la mercancía UNIDADES y VALOR, en cualquier idioma oficial de la Unión Europea.
- CIF de la empresa (p.e. tarjeta acreditativa del NIF)
***
</textarea>

***
Para poder continuar la tramitación de su envío debe aportar
- Documento de Tramitación con Correos debidamente cumplimentado y firmado, preste especial atención:
- Marque en el apartado 3 la casilla que describa el CONTENIDO DEL ENVIO (o si es el caso, "Ninguno de los anteriores").
- Marque en el apartado 4 la casilla que describa el CONTENIDO DEL ENVIO (o si es el caso, "Ninguno de los anteriores").
- Rellene el apartado 5 con la descripción de la mercancía, unidades totales de cada artículo y valor de cada producto. Esta información DEBE COINCIDIR con la que aparece en la factura aportada. En caso de que no tenga espacio suficiente escriba "VER FACTURA ADJUNTA".
***
</textarea>
